# this has two settings
# - hoptoad_disabled can be set to true to disable the filter. it is recommended that it is disabled for dev
# - hoptoad_api_key is the key from hoptoad
dev:
  .settings:
    hoptoad_disabled: true

test:
  .settings:
    hoptoad_disabled: true

all:
  .settings:
    hoptoad_api_key:  your-api-key-here
